<script type="text/javascript">
function G(id) {
		return document.getElementById(id);
	}
var map = new BMap.Map("container");
map.enableScrollWheelZoom();//启用滚轮放大缩小
map.centerAndZoom(new BMap.Point(116.423241,39.931093), 16);
var myDis = new BMapLib.DistanceTool(map,{
	
});


var ac = new BMap.Autocomplete(    //建立一个自动完成的对象
		{"input" : "suggestId"
		,"location" : map
	});
ac.addEventListener("onhighlight", function(e) {  //鼠标放在下拉列表上的事件
	var str = "";
		var _value = e.fromitem.value;
		var value = "";
		if (e.fromitem.index > -1) {
			value = _value.province +  _value.city +  _value.district +  _value.street +  _value.business;
		}    
		str = "FromItem<br />index = " + e.fromitem.index + "<br />value = " + value;
		
		value = "";
		if (e.toitem.index > -1) {
			_value = e.toitem.value;
			value = _value.province +  _value.city +  _value.district +  _value.street +  _value.business;
		}    
		str += "<br />ToItem<br />index = " + e.toitem.index + "<br />value = " + value;
		G("searchResultPanel").innerHTML = str;
	});

	var myValue;
	ac.addEventListener("onconfirm", function(e) {    //鼠标点击下拉列表后的事件
	var _value = e.item.value;
		myValue = _value.province +  _value.city +  _value.district +  _value.street +  _value.business;
		G("searchResultPanel").innerHTML ="onconfirm<br />index = " + e.item.index + "<br />myValue = " + myValue;
		
		setPlace();
	});	
	ac.addEventListener("onconfirm", function(e) {    //鼠标点击下拉列表后的事件
	var _value = e.item.value;
		myValue = _value.province +  _value.city +  _value.district +  _value.street +  _value.business;
		G("searchResultPanel").innerHTML ="onconfirm<br />index = " + e.item.index + "<br />myValue = " + myValue;
		$("#pointsOutput").val("");//清空坐标
		setPlace();
	});
	function setPlace(){
		map.clearOverlays();    //清除地图上所有覆盖物
		function myFun(){
			var pp = local.getResults().getPoi(0).point;    //获取第一个智能搜索的结果
			map.centerAndZoom(pp, 16);
			map.addOverlay(new BMap.Marker(pp));    //添加标注
		}
		var local = new BMap.LocalSearch(map, { //智能搜索
		  onSearchComplete: myFun
		});
		local.search(myValue);
	}
// 如果要调试事件接口，请打开下方屏蔽代码，
// 在firefox或者chrome下查看调试信息
myDis.addEventListener("addpoint", function(e) {
	var $p = $("#pointsOutput");
	var points = $p.data("points");
	if(!points){
		points = new Array();
	}
	var pp = {
			id : Math.round(Math.random()*10000),
			lng : e.point.lng,
			lat : e.point.lat
		}
	pp.info = "地点"+pp.id+"|"+pp.lng+","+pp.lat;
	points.push(pp);
	$p.data("points",points);
	$p.val(JSON.stringify(points));
});
myDis.addEventListener("drawend", function(e) {
	// console.log("drawend");
	// console.log(e.points);
	// console.log(e.overlays);
	// console.log(e.distance);
	//me._map.addOverlay(path)
});



myDis.addEventListener("removepolyline", function(e) {
	$("#pointsOutput").val("");
});
myDis.addEventListener("clearOverlays", function(e) {
	$("#pointsOutput").val("");
});
$("#btnCopy").click(function(){
		var s = $("#pointsOutput").val();
		s = s.replace(" ","");
		if(s){
			copyToClipboard(s);
		}else{
			alert("坐标是空的");
		}
});
function copyToClipboard(maintext){
	  if (window.clipboardData){
	    window.clipboardData.setData("Text", maintext);
	    }else if (window.netscape){
	      try{
	        netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");
	    }catch(e){
	        alert("该浏览器不支持一键复制！n请手工复制文本框链接地址～");
	    }
	    var clip = Components.classes['@mozilla.org/widget/clipboard;1'].createInstance(Components.interfaces.nsIClipboard);
	    if (!clip) return;
	    var trans = Components.classes['@mozilla.org/widget/transferable;1'].createInstance(Components.interfaces.nsITransferable);
	    if (!trans) return;
	    trans.addDataFlavor('text/unicode');
	    var str = new Object();
	    var len = new Object();
	    var str = Components.classes["@mozilla.org/supports-string;1"].createInstance(Components.interfaces.nsISupportsString);
	    var copytext=maintext;
	    str.data=copytext;
	    trans.setTransferData("text/unicode",str,copytext.length*2);
	    var clipid=Components.interfaces.nsIClipboard;
	    if (!clip) return false;
	    clip.setData(trans,null,clipid.kGlobalClipboard);
	  }
	  alert("坐标点集已经复制到剪贴板中"+maintext);
	}
