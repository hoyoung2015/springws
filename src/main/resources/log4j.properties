log4j.rootLogger=DEBUG, Console  
  
#Console  
log4j.appender.Console=org.apache.log4j.ConsoleAppender  
log4j.appender.Console.Target=System.out
log4j.appender.Console.layout=org.apache.log4j.PatternLayout  
#log4j.appender.Console.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n  
log4j.appender.Console.layout.ConversionPattern=[%c] %p - %m%n  


#sql  
log4j.logger.java.sql.ResultSet=ERROR  
log4j.logger.org.apache=ERROR
log4j.logger.java.sql.Connection=ERROR  
log4j.logger.java.sql.Statement=ERROR  
log4j.logger.java.sql.PreparedStatement=DEBUG   
org.springframework.core.env.PropertySourcesPropertyResolver=INFO
org.springframework.jndi.JndiTemplate=INFO
org.springframework.beans.factory.support.DefaultListableBeanFactory=INFO
org.springframework.web.servlet.handler.BeanNameUrlHandlerMapping=INFO
